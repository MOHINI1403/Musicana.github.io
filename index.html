<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="styles.css">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">

        <title>Musica</title>
    </head>
    <body>
        <div class="main_div">
            <div class="music_container">
                <h2 id="title">JEE LE ZARA</h2>
                <h3 id="artist">Vishal Dadlani</h3>
                <div class="img_container">
                    <img src="images/Jee Le Zara.jpg"alt="">
                </div>

                <audio src="music/Jee Le Zara.mp3" controls></audio>

                <!--Progress Bar-->
                <div id="progress_bar" class="progress_bar">
                    <div class="progress_duration">
                        <div id="current_time">0:00</div>
                        <div id="duration">3:35</div>
                    </div>
                    <div class="progress_div"id="progress_div">
                        <div class="progress"id="progress"></div>
                    </div>

                </div>

                <!--Controls-->
                <div class="music_controls">
                    <i class="fa fa-backward" id="prev" title="Previous"></i>

                    <i class="fa fa-play main_button" id="play" title="Play"></i>

                    

                    <i class="fa fa-forward" id="next" title="Next"></i>

                </div>

            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
